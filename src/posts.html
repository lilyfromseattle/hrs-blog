<div class="container" ng-controller="HomeController">
  <div class="row mb-3 mt-3">
    <div class="container text-center">
      <a href="#!/new_post" class="btn btn-primary" role="button">Create New Post</a>
    </div>
  </div>

  <form>
    <div class="form-group row mt-3">
      <input type="text" class="form-control" id="postFilter" data-ng-model="filterPostsText" placeholder="Search Posts" />
    </div>
  </form>

  <div class="row">
    <div class="col-lg-12 border mb-3" ng-repeat="post in posts | filter:filterPostsText | orderBy: 'title'">
      <h2>{{post.title}}</h2>
      <p>{{post.body}}</p>
    </div>
  </div class="row">
</div>
