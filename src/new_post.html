<div class="container" ng-controller="HomeController">
  <p>{{errorMessage}}</p>
  <h2 class="text-center mt-4">New Post</h2>
  <form name="postForm">
    <div class="form-group">
      <label for="titleInput">Post Title:</label>
      <input type="text" class="form-control" id="titleInput" data-ng-model="newPost.title" ng-required="true">
    </div>

    <div class="form-group">
      <textarea type="text" class="form-control" id="postInput" rows="5" data-ng-model="newPost.body" placeholder="Start blogging..." ng-required="true"></textarea>
    </div>

    <button ng-disabled="postForm.$invalid" type="submit" data-ng-click="createPost()" class="btn btn-primary">Create</button>

  </form>
</div>
